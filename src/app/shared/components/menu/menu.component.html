<p-menu
	[model]="items"
	class="flex justify-center h-full"
	styleClass="md:w-60 w-full md:text-lg"
>
	<ng-template #start>
		<button
			pRipple
			class="relative overflow-hidden w-full border-0 bg-transparent flex items-start p-2 pl-4 hover:bg-surface-100 dark:hover:bg-surface-800 rounded-none cursor-pointer transition-colors duration-200"
		>
			<p-avatar [textContent]="'A'" class="mr-2" shape="circle" />
			<span class="inline-flex flex-col">
				<span class="font-bold py-1">{{ user?.displayName }}</span>
			</span>
		</button>
		<div class="flex justify-between px-2 gap-x-2 py-4">
			<div class="flex-1">
				<p-button
					label="Nota"
					icon="pi pi-file-plus"
					severity="success"
					fluid="true"
					(onClick)="openNew()"
				/>
			</div>
			<p-button
				rounded="true"
				[icon]="
					darkModeService.getDarkMode() ? 'pi pi-moon' : 'pi pi-sun'
				"
				(onClick)="darkModeService.toggleToDarkMode()"
			/>
		</div>
	</ng-template>
	<ng-template #submenuheader let-item>
		<span class="text-primary font-bold">{{ item.label }}</span>
	</ng-template>
	<ng-template #item let-item>
		<a pRipple class="flex items-center p-menu-item-link">
			<span [class]="item.icon"></span>
			<span class="ml-2">{{ item.label }}</span>
			@if(item.badge) {
			<p-badge class="ml-auto" [value]="item.badge" />
			} @if(item.shortcut) {
			<span
				class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1"
			>
				{{ item.shortcut }}
			</span>
			}
		</a>
	</ng-template>
</p-menu>
