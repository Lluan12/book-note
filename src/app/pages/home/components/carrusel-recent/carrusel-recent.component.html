<p-carousel
	[value]="recentNotes"
	[numVisible]="5"
	[numScroll]="3"
	[circular]="false"
	[responsiveOptions]="responsiveOptions"
>
	<ng-template let-note #item>
		<div class="flex flex-col justify-between border border-surface rounded-md m-2 p-4 min-h-96">
			<div class="text-2xl font-semibold">
				{{ note.title }}
			</div>
			<div class="my-4 text-lg">
				{{ note.content }}
			</div>
			<div class="text-sm font-light">{{ note.date }}</div>
		</div>
	</ng-template>
</p-carousel>
