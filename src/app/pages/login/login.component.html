<div class="px-6 py-20 md:px-20 lg:px-80 min-h-screen flex items-center justify-center ">
	<div
		class="px-8 md:px-12 lg:px-20 py-12 md:py-20 rounded-2xl shadow-xl flex flex-col justify-center w-full gap-8 max-w-xl"
		[ngClass]="darkModeService.getDarkMode() ? 'shadow-slate-800/90 bg-slate-200': 'shadow-slate-400 bg-slate-900'"
	>
		<div class="flex flex-col items-center gap-4 w-full">
			<img
				[src]="darkModeService.getDarkMode()? 'img/logo_oscuro.png': 'img/logo_claro.png'"
				alt="Your Company"
				class="mx-auto object-cover max-h-30 rounded-2xl"
			/>
			<h2
				class="mt-10 text-center text-3xl font-semibold"
				[ngClass]="darkModeService.getDarkMode() ? 'text-slate-900/90': 'text-slate-100'"
			>
				Iniciar Sesion
			</h2>
		</div>

		<div class="mt-10 px-4 md:px-10 flex flex-col gap-4">
			<p-button styleClass="py-2" (onClick)="loginWithGoogle()" label="Google" [raised]="true" fluid="true" severity="secondary" >
				<svg-Google [size]="size" />
			</p-button>

			<p-button styleClass="py-2" icon="pi pi-user" label="Invitado" [raised]="true" fluid="true" severity="secondary" >
			</p-button>
		</div>
	</div>
</div>
