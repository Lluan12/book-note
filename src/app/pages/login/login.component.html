<div class="px-6 md:px-20 lg:px-80 min-h-screen flex items-center justify-center ">
	<div
		class="px-8 md:px-12 lg:px-20 py-12 rounded-2xl shadow-xl flex flex-col justify-center w-full gap-8 max-w-xl"
		[ngClass]="darkModeService.getDarkMode() ? 'shadow-slate-800/90 bg-slate-200': 'shadow-slate-400 bg-slate-900'"
	>
		<div class="flex flex-col items-center gap-8 w-full">
			<img
				[src]="darkModeService.getDarkMode()? 'img/logo_oscuro.png': 'img/logo_claro.png'"
				alt="Your Company"
				class="mx-auto object-cover max-h-30 rounded-2xl"
			/>
			<h2
				class="text-center text-2xl font-semibold"
				[ngClass]="darkModeService.getDarkMode() ? 'text-slate-900/90': 'text-slate-100'"
			>
				Iniciar Sesion
			</h2>
		</div>

		<div class="flex flex-col gap-y-4">
			<p-button styleClass="py-2" (onClick)="loginWithGoogle()" icon="pi pi-google" label="Google" [raised]="true" [fluid]="true" severity="secondary" >
			</p-button>

			<p-button styleClass="py-2" icon="pi pi-user" label="Invitado" [raised]="true" [fluid]="true" severity="secondary" >
			</p-button>
		</div>
	</div>
</div>
